<div class="users-container">
    <div class="users-header">
        <button
            mat-icon-button
            (click)="navigateHome()"
            title="Tillbaka till hem"
            class="back-button"
        >
            <mat-icon>arrow_back</mat-icon>
        </button>
        <h1>Användare</h1>
        <button
            mat-raised-button
            color="primary"
            (click)="openAddUserPage()"
            title="Lägg till ny användare"
            class="add-button"
        >
            <mat-icon>add</mat-icon>
            <span>Lägg till</span>
        </button>
    </div>

    @if (isLoading) {
    <mat-card class="users-card">
        <mat-card-content>
            <div
                style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 300px;
                "
            >
                <mat-spinner diameter="50"></mat-spinner>
            </div>
        </mat-card-content>
    </mat-card>
    } @else if (loadError) {
    <mat-card class="users-card error-card">
        <mat-card-content>
            <p class="error-message">{{ loadError }}</p>
            <button mat-raised-button color="primary" (click)="loadUsers()">
                Försök igen
            </button>
        </mat-card-content>
    </mat-card>
    } @else {
    <mat-card class="users-card">
        <mat-card-header>
            <mat-card-title>Alla användare ({{ users.length }})</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="table-wrapper">
                <table mat-table [dataSource]="users" class="users-table">
                    <!-- Username Column -->
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef>Användarnamn</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.username }}
                        </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.email }}
                        </td>
                    </ng-container>

                    <!-- Role Column -->
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef>Roll</th>
                        <td mat-cell *matCellDef="let element">
                            <span
                                class="role-badge"
                                [ngClass]="element.role.toLowerCase()"
                            >
                                {{ element.role }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Created At Column -->
                    <ng-container matColumnDef="createdAt">
                        <th mat-header-cell *matHeaderCellDef>Skapad</th>
                        <td mat-cell *matCellDef="let element">
                            {{ getCreatedAtFormatted(element.createdAt) }}
                        </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Åtgärder</th>
                        <td mat-cell *matCellDef="let element">
                            <button
                                mat-icon-button
                                color="warn"
                                (click)="deleteUser(element)"
                                [disabled]="!canDeleteUser(element)"
                                [title]="
                                    element.role === 'SuperAdmin'
                                        ? 'SuperAdmin kan inte tas bort'
                                        : 'Ta bort användare'
                                "
                            >
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
    }
</div>
